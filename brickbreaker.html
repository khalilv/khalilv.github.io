<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Brick Breaker</title>
    <meta name="description" content="A brick-breaker game I made using javascript, CSS and HTML">
    <meta name="author" content="Khalil Virji">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://kit.fontawesome.com/2ac9e1970c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <div id="nav" class="navbar">
        <hr style="margin-top: 3rem;">
        <a href="./index.html">About</a>
        <hr>
        <a href="javascript:void(0)" onclick="toggleProjects()">Projects</a>
        <div id='projects' class="subtabs" style="display: none;">
            <a href="javascript:void(0)"> - BrickBreaker</a>
        </div>
        <hr>
        <a href="#">Experience</a>
        <hr>
        <a href="#">Coursework</a>
        <hr>
        <a href="#">Interests</a>
        <hr>
    </div>

    <div id="main">
        <div class="titlebar">
            <a href="javascript:void(0)" style="transition: 0.5s;" class="toggle-nav inline"
                onclick="toggleNavigation()"><i class="fas fa-bars"></i></a>
            <h3 class="inline" style="transition: 0.5s;"> Khalil Virji</h3>
        </div>
        <div id="content"></div>
    </div>


    <script>
        const nav = $('#nav');
        const main = $('#main');
        const projects = $('#projects')

        function toggleNavigation() {
            const isopen = (nav.width() == 250);
            if (isopen) {
                nav.width(0);
                main.css('marginLeft', '0px');
            } else {
                nav.width(250);
                main.css('marginLeft', '250px');
            }
        }

        function toggleProjects() {
            if (projects.css('display') == 'none') {
                projects.css('display', 'block');
            } else {
                projects.css('display', 'none');
            }
        }

    </script>
</body>

</html>
